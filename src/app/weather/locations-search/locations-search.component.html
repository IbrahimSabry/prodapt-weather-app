<mat-form-field appearance="fill" class="search">
    <mat-label>Search for your city</mat-label>
    <mat-icon matPrefix>search</mat-icon>
    <input matInput [formControl]="searchInput" type="text" placeholder="Search for your city" [matAutocomplete]="auto">

    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of locations$ | async" [value]="option.name" (click)="setSelectedLocation(option)">
            {{ option.name }} - {{option.country}}
        </mat-option>
    </mat-autocomplete>
</mat-form-field>
